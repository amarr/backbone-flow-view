<!doctype html>
<html>
    <head>
        <title>Backbone FlowView - Core Tests</title>
<link rel="stylesheet" type="text/css" href="qunit.css">

        <script type="text/javascript" src="../lib/jquery-1.8.0.js"></script>
        <script type="text/javascript" src="../lib/underscore-1.3.3.js"></script>
        <script type="text/javascript" src="../lib/backbone-0.9.2.js"></script>

        <script type="text/javascript" src="qunit.js"></script>

        <script type="text/javascript" src="../lib/require.js" data-main="FlowViewTest.js"></script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="flow">
        	<div id="state1" style="display:none;">
        		<div id="content">
                    <label for="name">
                        Name: <input type="text" name="name" />
                    </label>
                </div>
        		<div id="nav">
        			<a class="prev" href="javascript:void(0);">prev</a>
        			<span> | </span>
        			<a class="next" href="javascript:void(0);">next</a>
        		</div>
        	</div>
            <div id="state2" style="display:none;">
                <div id="content">
                </div>
                <div id="nav">
                    <a class="prev" href="javascript:void(0);">prev</a>
                    <span> | </span>
                    <a class="next" href="javascript:void(0);">next</a>
                </div>
            </div>
        </div>
    </body>
</html>
