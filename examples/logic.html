<!doctype html>
<html>
    <head>
        <title>Backbone FlowView - Simple Example</title>
        <link rel="stylesheet" type="text/css" href="common/bootstrap.min.css">

        <script type="text/javascript" src="../lib/jquery-1.8.0.js"></script>
        <script type="text/javascript" src="../lib/underscore-1.3.3.js"></script>
        <script type="text/javascript" src="../lib/backbone-0.9.2.js"></script>
        <script type="text/javascript" src="common/bootstrap.min.js"></script>
        <script type="text/javascript" src="../lib/require.js" data-main="logic.js"></script>
    </head>
    <body>
        <div id="flow" class="container">
        	<div id="state1" style="display:none;">
                <form>
                    <fieldset>
                        <legend>Simple Logic Form</legend>
                        <label>Your name</label>
                        <input type="text" placeholder="Type something..." name="name" />
                        <span class="help-block">Names or length 1 or 2 trigger a 'short' state, while the rest trigger 'long'.</span>
                        <a class="prev btn disabled" href="javascript:void(0);">&laquo; Previous</a>
                        <span> -- </span>
                        <a class="next btn btn-primary" href="javascript:void(0);">Next &raquo;</a>
                    </fieldset>
                </form>
        	</div>
            <div id="state2" style="display:none;">
                <form>
                    <fieldset>
                        <legend>Simple Logic Form</legend>
                        <p class="content"></p>
                        <a class="prev btn" href="javascript:void(0);">&laquo; Previous</a>
                        <span> -- </span>
                        <a class="next btn btn-primary disabled" href="javascript:void(0);">Next &raquo;</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
